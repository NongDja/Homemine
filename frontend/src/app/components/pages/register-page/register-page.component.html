<div class="container">
  <div class="header">
    <h2>Registration Form</h2>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="submit()">
    <label for="username">Username:</label>
    <input
      formControlName="name"
      type="text"
      id="username"
      name="username"
      required
    />

    <div class="error-list" *ngIf="fc.name.errors && isSubmitted">
      <div *ngIf="fc.name.errors.required">Should not be empty</div>
    </div>

    <label for="email">Email:</label>
    <input
      formControlName="email"
      type="email"
      id="email"
      name="email"
      required
    />

    <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
      <div *ngIf="fc.email.errors.required">Should not be empty</div>
      <div *ngIf="fc.email.errors.email">Email is not correct</div>
    </div>


    <label for="password">Password:</label>
    <input
      formControlName="password"
      type="password"
      id="password"
      name="password"
      required
    />

    <label for="confirmPassword">Confirm Password:</label>
    <input
      formControlName="confirmPassword"
      type="password"
      id="confirmPassword"
      name="confirmPassword"
      required
    />

    <div>
      <label for="address">Address:</label>
      <textarea
        formControlName="address"
        type="text"
        id="address"
        name="address"
        required style="margin-top: 5px; width: 100%; height: 80px;"
      >
      </textarea>
    </div>


    <button type="submit">Register</button>
  </form>
</div>

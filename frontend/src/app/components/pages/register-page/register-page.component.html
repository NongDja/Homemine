
<div class="container" >
  <div class="header">
      <h2>Registration Form</h2>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <label for="username">Username:</label>
      <input formControlName="name" type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input formControlName="email" type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input formControlName="password" type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input formControlName="confirmPassword" type="password" id="confirmPassword" name="confirmPassword" required>
    <div>
      <label for="address">Address:</label>
      <textarea  formControlName="address" type="text" id="address" name="address" required> </textarea>
    </div>


      <button type="submit">Register</button>
  </form>
</div>
